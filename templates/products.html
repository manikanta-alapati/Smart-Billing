<!DOCTYPE html>
<html>
	<head>
		<title>Smart Billing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="static/css/products.css"/>
		
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark background-primary">
			<div class="container">
			  <a class="navbar-brand navbar-title" href="/">Smart Billing</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav ml-auto">
			      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
			      <a class="nav-item nav-link" href="/products">Products</a>
			    </div>
			  </div>
			</div>
		</nav>
		
		<div class="container pt-5 pb-5">
			<div class="row d-flex flex-row justify-content-start align-items-stretch">
				<div class="col-12">
					<h1 class="heading">Products on which model is trained</h1>
				</div>
				{% for product in products %}
				<div class="col-12 col-md-6 col-lg-4 col-xl-3 p-4 mb-3">
					<div class="card shadow align-self-stretch">
						<div class="d-flex flex-column justify-content-center align-items-center 
						background-secondary-light flex-grow-1 p-3">
							<img src="static/images/products/{{product}}.jpg" class="card-image" />
						</div>
						<h1 class="card-title text-color background-primary">{{products[product]}}</h1>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
